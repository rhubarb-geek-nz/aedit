<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
	<HEAD>
	<meta name="GENERATOR" content="Microsoft&reg; HTML Help Workshop 4.1">
	<Title>Quit Menu</Title>
	</HEAD>
	<BODY>
		<H1>Quit Menu</H1>
		<TABLE>
			<TR>
				<TH>menu</TH>
				<TH>key</TH>
				<TH>function</TH>
			</TR>
			<TR>
				<TD>Abort</TD>
				<TD>a</TD>
				<TD>exit without saving</TD>
			</TR>
			<TR>
				<TD>Exit</TD>
				<TD>e</TD>
				<TD>exit with file save</TD>
			</TR>
			<TR>
				<TD>Init</TD>
				<TD>i</TD>
				<TD>abort current session and edit new file</TD>
			</TR>
			<TR>
				<TD>Update</TD>
				<TD>u</TD>
				<TD>write the file but do not exit</TD>
			</TR>
			<TR>
				<TD>Write</TD>
				<TD>w</TD>
				<TD>write contents to another file</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
